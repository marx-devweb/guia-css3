<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox - Propriedades do Contêiner Flexível</title>
</head>

<body>
    <div class="container">
        <h1>Propriedade justify-content</h1>
        <h2>Valor: flex-start</h2>
        <div class="container-flex jc-valor-flex-start">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>

        <h2>Valor: flex-end</h2>
        <div class="container-flex jc-valor-flex-end">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>

        <h2>Valor: center</h2>
        <div class="container-flex jc-valor-center">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>

        <h2>Valor: space-between</h2>
        <div class="container-flex jc-valor-space-between">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>

        <h2>Valor: space-around</h2>
        <div class="container-flex jc-valor-space-around">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>

        <h2>Valor: space-evenly</h2>
        <div class="container-flex jc-valor-space-evenly">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox - Propriedades do Contêiner Flexível</title>
</head>

<body>
    <div class="container">
        <h1>Propriedade flex-direction</h1>
        <h2>Valor: row</h2>
        <div class="container-flex valor-row">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>

        <h2>Valor: row-reverse</h2>
        <div class="container-flex valor-row-reverse">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>

        <h2>Valor: column</h2>
        <div class="container-flex valor-column">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>

        <h2>Valor: column-reverse</h2>
        <div class="container-flex valor-column-reverse">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>
    </div>
</body>

</html>
